<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="clock" id="clock-south-africa">
            <h2>South Africa</h2>
            <div id="time-south-africa" class="time"></div>
        </div>

        <div class="clock" id="clock-sydney">
            <h2>Sydney</h2>
            <div id="time-sydney" class="time"></div>
        </div>

        <div class="clock" id="clock-uk">
            <h2>United Kingdom</h2>
            <div id="time-uk" class="time"></div>
        </div>

        <div class="clock" id="clock-us-central">
            <h2>United States</h2>
            <div id="time-us-central" class="time"></div>
        </div>

        <div class="clock" id="clock-cyprus">
            <h2>Cyprus</h2>
            <div id="time-cyprus" class="time"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
